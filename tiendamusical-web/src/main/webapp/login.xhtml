<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"> <!-- permite incluir contenido de otras pantallas para usar scripts.xhtml-->
      
<h:head>
<title>Pantalla Login</title>

 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 
	<h:outputStylesheet library="css" name="login.css"></h:outputStylesheet>

</h:head>

<h:body style="background-color:black;">
      

      	<h:form id="formLogin">
      	
      	<ui:include src="/pages/commons/loading.xhtml"></ui:include>
      	
      	<p:growl id="growl" showDetail="true" skipDetailIfEqualsSummary="true"/> <!-- 5 seg y se cierra  skipDetailIfEqualsSummary si son iguales -->
      	<!-- <p:growl id="growl" showDetail="true" />  usuario la cierra-->
      	
      	<p:panel id="pnlLogin" header="Inicio de Sesion" style="text-align:center;">
      	
      	<p:graphicImage name="imagenes/fondo_musica.png" width="10%"/>
      	
      		<p:panelGrid id="pnlGridLogin" columns="1" layout="grid"
                 columnClasses="ui-g-12 ui-md-12"
                 styleClass="ui-panelgrid-blank">
                 
      			<p:outputLabel value="Usuario:" for="txtUsuario" styleClass="formLabelText" style="color:white;"> </p:outputLabel>
      			<p:inputText id="txtUsuario" value="#{loginController.usuario}" required="true" requiredMessage="El usuario es requerido" style="width:50%"></p:inputText>
      			
      			<p:outputLabel value="Password:" for="txtPassword" styleClass="formLabelText"  style="color:white;"> </p:outputLabel>
      			<p:password id="txtPassword" value="#{loginController.password}" required="true"  requiredMessage="El password es requerido" style="width:50%"></p:password>


      		</p:panelGrid>
      		
      		<br/>
      		<p:panelGrid columns="1" layout="grid"
                 columnClasses="ui-g-12 ui-md-12"
                 styleClass="ui-panelgrid-blank">
                 
      		    <p:commandButton value="Entrar" action="#{loginController.entrar}" update="pnlGridLogin,growl" style="background-color:green;width:50%"></p:commandButton>
				<p:commandButton action="#{paginaController.irPagina('/registro.xhtml')}" value="Registrarce" immediate="true" style="background-color:red;width:50%"></p:commandButton>
      		
      		</p:panelGrid>
      	</p:panel>
		</h:form>

		
</h:body>
</html>

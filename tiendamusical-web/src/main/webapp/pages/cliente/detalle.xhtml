

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<!-- permite incluir contenido de otras pantallas para usar scripts.xhtml-->



<h:head>
	<ui:include src="/pages/commons/scripts.xhtml"></ui:include>

	<style>

		body .ui-panelgrid .ui-panelgrid-cell {
		    border: 1px solid #c8c8c8;
		    background-color: rgb(0 0 0 / 80%);
		    color: #333;
		    padding: 0.571em 1em;
		}

	</style>
</h:head>

<h:body style="background-color:black;">


	<div class="ui-fluid">
		<h:form id="formDetalle">

			<ui:include src="/pages/commons/navbar.xhtml"></ui:include>

			<div class="p-grid sample-layout">

				<ui:include src="/pages/commons/header.xhtml"></ui:include>

				<div class="p-col-12 p-md-10 p-col-nogutter" style="background-color: black">
					<div class="p-grid">
						<div class="p-col-12">
						
															<!--    col1                    col2                     -->
															<!--    g pant chica, md pant mediana , lg pant grande   -->	
															<!--    picture 4 col de 12, detalle 8 col de 12   -->	
							<p:panelGrid columns="2" columnClasses="ui-g-12 ui-md-4 ui-lg-4, ui-g-12 ui-md-8 ui-lg-8" 
								layout="grid" styleClass="ui-panelgrid-blank ui-fluid">

								<p:graphicImage name="imagenes/albums/#{sessionBean.artistaAlbumDTO.album.imagen}" width="100%"></p:graphicImage>
								
								<p:panelGrid columns="1" columnClasses="ui-g-12" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">

															<!--    col1                    col2                     -->
															<!--    g pant chica, md pant mediana , lg pant grande   -->	
															<!--    en g label 3 col de 12, detalle 9 col de 12   -->	
															<!--    en md y lg label 4 col de 12, detalle 8 col de 12   -->	
									<p:panelGrid columns="2" columnClasses="ui-g-3 ui-md-4 ui-lg-4,ui-g-9 ui-md-8 ui-lg-8" layout="grid"
										styleClass="ui-panelgrid-blank ui-fluid">

										<p:outputLabel value="Titulo: " style="color:white"></p:outputLabel>
										<p:outputLabel value="#{sessionBean.artistaAlbumDTO.album.nombre}" style="color:white"></p:outputLabel>

										<p:outputLabel value="Artista: " style="color:white"></p:outputLabel>
										<p:outputLabel value="#{sessionBean.artistaAlbumDTO.artista.nombre}" style="color:white"></p:outputLabel>
										
										<p:outputLabel value="Disquera " style="color:white"></p:outputLabel>
										<p:outputLabel value="#{sessionBean.artistaAlbumDTO.album.disquera.descripcion}" style="color:white"></p:outputLabel>
										
										<p:outputLabel value="AÃ±o " style="color:white"></p:outputLabel>
										<p:outputLabel value="#{sessionBean.artistaAlbumDTO.album.anio}" style="color:white"></p:outputLabel>
										
										<p:outputLabel value="Precio " style="color:white"></p:outputLabel>

										<h:outputLabel  value="#{sessionBean.artistaAlbumDTO.album.valor}" style="color:white">
										<f:convertNumber type="currency" currencyCode="USD" currencySymbol="$"></f:convertNumber>
										</h:outputLabel>
										
										<p:commandButton icon="pi pi-shopping-cart" 
										action="#{detalleController.agregarAlbumCarrito(sessionBean.artistaAlbumDTO)}" update="formDetalle:btnShopping"></p:commandButton>
										
										<p:selectOneMenu id="cboCantidad" value="#{detalleController.cantidadAlbumSeleccionada}">
											<f:selectItem itemValue="1" itemLabel="1" noSelectionOption="true"></f:selectItem>
											<f:selectItem itemValue="2" itemLabel="2" ></f:selectItem>
											<f:selectItem itemValue="3" itemLabel="3" ></f:selectItem>
											<f:selectItem itemValue="4" itemLabel="4" ></f:selectItem>
											<f:selectItem itemValue="5" itemLabel="5" ></f:selectItem>
										</p:selectOneMenu>
										
									</p:panelGrid>
									
										<p:panel header="Descripcion" style="color:white;background-color:black;border:none;text-align:justify;">
											<p:outputLabel value="#{sessionBean.artistaAlbumDTO.album.descripcion}" style="color:white"></p:outputLabel>
										</p:panel>
										
								</p:panelGrid>
							</p:panelGrid>


						</div>
					</div>
				</div>

				<ui:include src="/pages/commons/footer.xhtml"></ui:include>

			</div>
		</h:form>
	</div>

</h:body>

</html>

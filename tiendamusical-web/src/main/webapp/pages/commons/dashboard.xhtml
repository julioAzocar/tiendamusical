<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
	  
	  <!--jsf/facelets permite incluir contenido de otras pantallas para usar scripts.xhtml-->
	  <!-- jsp/jstl/core  para usar c:if-->
	  
	  
<h:head>
	<ui:include src="/pages/commons/scripts.xhtml"></ui:include>
</h:head>

<h:body style="background-color:black;">
      

	<div class="ui-fluid">
      	<h:form id="formDashboard">
      	
      		<ui:include src="/pages/commons/navbar.xhtml"></ui:include>
      	
      		<div class="p-grid sample-layout">
      			<div class="p-col-12 p-md-2" style="background-color: black">
      				<!-- <p:outputLabel value="#{sessionBean.persona.nombre}" style="color:white"></p:outputLabel> -->
      				<p:commandLink >
      					<p:graphicImage name="imagenes/fondo_musica.png" width="60%" 
      					style="display:block; margin-left:auto; margin-right: auto;">
      					</p:graphicImage>
      				</p:commandLink>
		      		<!-- PANTALLAS DE CLIENTE -->
		      		<ui:include src="/pages/commons/panelmenu.xhtml"></ui:include>
      			</div>
      			
      			<div class="p-col-12 p-md-10 p-col-nogutter" style="background-color: black">
	      			<div class="p-grid">
		      			<div class="p-col-12">
		      			<!-- PANTALLAS DE CLIENTE Y ADMIN-->
		      			
		      			<c:if test="#{sessionBean.persona.rol.idRol == 4}">
		      				<ui:include src="/pages/cliente/home.xhtml"></ui:include>
		      			</c:if>
		      			
		      			
		      			</div>
	      			</div>
      			</div>
      			
      			<div class="p-col-12" style="background-color: black">
      			<p:outputLabel value="@Copyright by devpredator"
      			style="color: white"></p:outputLabel>
      			</div>
      		</div>
      	</h:form>
	</div>
		
</h:body>
</html>
